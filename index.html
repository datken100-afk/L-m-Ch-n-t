<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnatomyGenius - Ôn Thi Giải Phẫu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              medical: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Liquid Glass Icon Effect */
      .liquid-icon {
        position: relative;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.1), 
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 10;
      }

      .dark .liquid-icon {
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.3), 
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .liquid-icon:hover, .group:hover .liquid-icon {
        transform: translateY(-2px) scale(1.05);
        border-color: rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 0 20px var(--glow-color),
          inset 0 0 20px var(--glow-color);
        background-color: var(--glow-color); /* Fill with color on hover */
        color: white !important; /* Force icon text to white */
      }
      
      /* Adjust inner icon color transition */
      .liquid-icon svg {
        transition: stroke 0.3s ease;
      }
      .liquid-icon:hover svg {
        stroke: white;
      }

      /* Text Glow Effects */
      .text-glow {
        text-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
      }
      .dark .text-glow {
        text-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
      }
      .text-glow-white {
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }

      .glow-button {
        position: relative;
        transition: all 0.3s ease;
      }

      .glow-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 0.75rem;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .glow-button:active::before,
      .glow-button:hover::before {
        opacity: 1;
        animation: glow-pulse 0.6s ease-out;
      }

      @keyframes glow-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7),
                      inset 0 0 20px rgba(255, 255, 255, 0.3);
          opacity: 1;
        }
        100% {
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0),
                      inset 0 0 0px rgba(255, 255, 255, 0);
          opacity: 0;
        }
      }

      .glow-button:active {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
